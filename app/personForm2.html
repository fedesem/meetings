<div ng-controller="personFormController as vm" class="internal-form">
    <form>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="vm.newPerson.surname" />
        </div>
        <div class="form-group">
            <label for="institute">Institute</label>
            <input type="text" class="form-control" id="institute" placeholder="Institute" ng-model="vm.newPerson.institute" />
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.submit()">Create</button>
    </form>
</div>
